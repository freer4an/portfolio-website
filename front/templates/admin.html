<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin panel</title>
</head>
<body>
    <button class="update-project-btn" onclick="toggleVisibility()">+</button>
    <h2>New Project</h2>
    <form id="formUpdateProject" onsubmit="event.preventDefault();">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <label for="abstract">Abstract</label>
        <input type="text" name="abstract" id="abstract">
        <label for="description">Description</label>
        <input type="textarea" name="description" id="description">
        <label for="link">Link</label>
        <input type="Url" name="link" id="link">
        <button onclick="updateProject()">Submit</button>
    </form>

    <button class="add-project-btn" onclick="toggleVisibility()">+</button>
    <div id="containerFormProject" class="hidden" style="display: none;">
        <h2>New Project</h2>
        <form id="formProject" onsubmit="event.preventDefault();">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" autocomplete="additional-name" required>
            <label for="abstract">Abstract</label>
            <input type="text" name="abstract" id="abstract">
            <label for="description">Description</label>
            <input type="textarea" name="description" id="description">
            <label for="link">Link</label>
            <input type="Url" name="link" id="link">
            <button onclick="addProject()">Submit</button>
        </form>
    </div>
    {{range .}}
    <hr>
    <div class="project-container">
        <h4 class="project-name" id="project-name">{{.Name}}</h4>
        <h6 class="project-abstract" id="project-abstract">{{.Abstract}}</h6>
        <p class="project-description" id="project-description">{{.Description}}</p>
        <a href="{{.Url}}" class="project-link" id="project-link">Link</a>
        <ul class="project-tagbox">
            {{range .Tags}}
            <li class="{{.TagType}}">{{.TagName}}</li>
            {{end}}
        </ul>
        <button onclick="updateProject('{{.Name}}')">Change</button>
        <button onclick="deleteProject('{{.Name}}')">Delete</button>
        {{if .Finished}}
        <p>complete</p>
        {{end}}
    </div>
    {{end}}
    <script src="/static/js/project.js"></script>
    <script src="/static/js/admin.js"></script>
</body>
</html>
