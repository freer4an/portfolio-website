<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Admin panel</title>
</head>
<body>
    <button class="add-project-btn" onclick="toggleVisibility()">+</button>
    <div id="containerFormProject" class="hidden" style="display: none;">
        <h2>New Project</h2>
        <form id="formProject">
            <label for="inputName">Name</label>
            <input type="text" name="name" id="inputName" autocomplete="additional-name" required>
            <label for="inputAbstract">Abstract</label>
            <input type="text" name="abstract" id="inputAbstract">
            <label for="inputDescription">Description</label>
            <input type="textarea" name="description" id="inputDescription">
            <label for="inputLink">Link</label>
            <input type="Url" name="link" id="inputLink">
            <button  type="submit">Submit</button>
        </form>
    </div>
    {{range .}}
    <hr>
    <div class="project-container">
        <h4 class="project-name" id="project-name">{{.Name}}</h4>
        <h6 class="project-abstract" id="project-abstract">{{.Abstract}}</h6>
        <p class="project-description" id="project-description">{{.Description}}</p>
        <a href="{{.Url}}" class="project-link" id="project-link">Link</a>
        <ul class="project-tagbox">
            {{range .Tags}}
            <li class="{{.TagType}}">{{.TagName}}</li>
            {{end}}
        </ul>
        <button id="updateBtn"></button>    
        <button onclick="deleteProject('{{.Name}}')">Delete</button>
    </div>    
    {{end}}
    <script src="/static/js/project.js"></script>
    <script src="/static/js/admin.js"></script>
</body>
</html>
