{{define "project"}}
<hr>
<div class="project">
    <h3 class="project-name">{{.Name}}</h3>
    <p class="project-abstract">A brief abstract about the project.</p>
    <div class="project-description"><h2>{{.Description}}</h2></div>
    <div class="project-url"><a href="{{.Url}}">link</a></div>
    <p class="project-tags">{{range .Tags}}{{end}}</p>
    {{if .IsFinished}}
    <h3>finshed</h3>
    {{end}}
</div>
{{end}}
