<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
</head>
<body>
    <div class="projects_container">
        {{range .}}
        <div class="project">
            <div class="project_id">{{.ID}}</div>
            <div class="project_name"><h1>{{.Name}}</h1></div>
            <div class="project_description"><h2>{{.Description}}</h2></div>
            <div class="project_url"><a href="">{{.Url}}</a></div>
            {{if .IsFinished}}
            <h3>finshed</h3>
            {{end}}
        </div>
        {{end}}
    </div>
</body>
</html>
