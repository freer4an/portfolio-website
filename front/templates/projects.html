<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6085329e58.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Projects</title>
</head>
<body>
    {{template "header"}}
    <br>
    <section id="projects">
        <div class="container py-3 mt-5">
            <h1 class="h1 text-center mx-5">My Projects</h1>
            <div class="row">
                {{range $index, $element := .}}
                    {{if lt $index 2}}
                    <div class="col">
                        {{template "project" .}}
                    </div>
                    {{end}}
                {{end}}
            </div>
            <div class="row justify-content-center">
                {{range $index, $element := .}}
                    {{if ge $index 2}}
                    <div class="col">
                        {{template "project" .}}
                    </div>
                    {{end}}
                {{end}}
            </div>
        </div>
    </section>
    {{template "footer"}}
    {{template "static"}}
</body>
</html>
